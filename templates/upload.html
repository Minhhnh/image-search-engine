<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/upload.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Pushster&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid ms-5">
            <a class="navbar-brand me-3 logo-group" href="/">
                <img src="http://127.0.0.1:8000/static/img/logo.png" alt="" width="35" height="35"
                    class="d-inline-block align-text-top me-2 logo">
                <div class="text-logo">
                    Image Captioning
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <div class="container-caption">
        <h1>
            Upload Image
        </h1>
        <p class="col-7">
            By upload your image in the following frame, you can find your images using caption for the next time.
        </p>
        <form class="container" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="imagefile" accept="image/*" onchange="loadFile(event)">

            <div class="col-6 mb-3 image-frame">
                <img id="output" class="image-mono"/>
            </div>

            <script>
                var loadFile = function (event) {
                    var reader = new FileReader();
                    reader.onload = function () {
                        var output = document.getElementById('output');
                        output.src = reader.result;
                    };
                    reader.readAsDataURL(event.target.files[0]);
                };
            </script>

            <div class="btn-contain">
                <button type="submit" class="btn mb-3 btn-custom">Upload</button>
            </div>
        </form>
        <!-- <form class="p-3 text-center" action="/upload" method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile">
            <input class="btn btn-primary mt-3" type="submit" value="Upload">
        </form>
        {% if image %}
        <img src="{{ image }}" alt="User Image">
        {% endif %} -->
    </div>

</body>

</html>
